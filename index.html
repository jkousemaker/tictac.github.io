<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boter Kaas eieren</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
      <span>ofwel boter kaas en eieren</span>
    </header>
    <main>
      <div>
        <label for="pname">Player Name:</label>
        <input type="text" id="pname" name="pname"><br><br>
        <label for="psymbol">Symbol:   </label>
        <input type="text" id="psymbol" name="psymbol"><br><br>
        <button class="input-btn">Submit</button>
      </div>
      <div class="game">
        <div>
          <div>
            <p>Player: </p>
            <p class="player1Name"></p>
          </div>
          <div>
            <p>Symbol: </p>
            <p class="player1Symbol"></p>
          </div>
        </div>
        <div class="tic-tac-toe-board board">
          <div class="box box-field"></div>
          <div class="box box-field"></div>
          <div class="box box-field"></div>
          <div class="box box-field"></div>
          <div class="box box-field"></div>
          <div class="box box-field"></div>
          <div class="box box-field"></div>
          <div class="box box-field"></div>
          <div class="box box-field"></div>
        </div>
        <div>
          <div>
            <p>Player: </p>
            <p class="player2Name"></p>
          </div>
          <div>
            <p>Symbol: </p>
            <p class="player2Symbol"></p>
          </div>
        </div>
      </div>
    </main>
    <div></div>
    <button class="reset-btn">reset</button>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
